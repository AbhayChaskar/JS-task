<!DOCTYPE html>
<html>
    <head>
        <title>Find number</title>
        <script>
            var array1=[10,20,30,40,50];
            var find=30;
            document.write("Array Contents: "+array1)
            for(i=0;i<array1.length;i++)
            {
                if(array1[i]==find)
                {
                    document.write("<br> Number found: "+array1[i])
                    break;
                }
            }
        </script>
    </head>
</html>
