<!DOCTYPE html>
<html>
    <head>
        <title>Reverse & Sum</title>
        <script>
            var num=(prompt("Enter the number"));
            var sum=0;
            var rev=0;

            while(num)
            {
                var temp=parseInt(num%10)
                sum=sum+temp;
                rev=rev*10+temp;
                num=parseInt(num/10)
            }
            alert("Sum of Number is: "+sum+"\nReverse of number is: "+rev)
        </script>
    </head>
</html>
