<!DOCTYPE html>
<html>
    <head>
        <title>Odd even</title>
        <script>
            var num1=parseInt(prompt("Enter the Number"));

            if(num1%2==0)
            {
                alert("Number is Even");
            }
            else
            {
                alert("Number is Odd");
            }
        </script>
    </head>
</html>
