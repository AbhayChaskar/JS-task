<html>
    <head>
        <title>Dom 2 get elements, style</title>
        <script>
            function fnc1()
            {
                var elem1=document.getElementById("para1");
                alert("Hello, How are you?")
            }
            function fnc2()
            {
                var elem2=document.getElementById("para2");
                elem2.innerHTML="<h4>Hey!, Im fine. What about you?</h4>";
                elem2.style.color="white";
                elem2.style.border="1px solid red";
                elem2.style.background="black";
            }
        </script>
    </head>
    <body>
        <p id="para1">Hello, How are you?</p>
        <p id="para2"></p>
        <button onclick="fnc1()">Read Data</button>
        <button onclick="fnc2()">Update Data</button>
    </body>
</html>
