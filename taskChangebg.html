<!DOCTYPE html>
<html>
    <head>
        <title>Nested If</title>
        <script>
            function fnc() 
            {
                var elem1=document.getElementById("para");
                elem1.style.backgroundColor="green";                
            }
        </script>
    </head>
    <body>
        <p id="para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Modi exercitationem doloremque qui praesentium, eaque, 
            odit dolores quisquam repudiandae cumque fugiat veniam perspiciatis? 
            Nostrum iste ullam ex dolore perferendis, blanditiis molestiae!
        </p>
        <button onclick="fnc()">Change background</button>
    </body>
</html>
