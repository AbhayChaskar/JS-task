    <title>Bootstrap Form Layout</title>
    </head>
    <body>
        <div class="container">
            <h3>Registration Form</h3>
            <form>
                <div class="form-group">
                    <label for="inputUname">User name </label>
                    <input type="text" class="form-control" placeholder="User name">
                </div>
                <div class="form-group">
                    <label for="inputMail">Email ID </label>
                    <input type="text" class="form-control" placeholder="Mail Id">
                </div>
                <div class="form-group">
                    <label for="inputPas">Password </label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                    <label for="putGender">Gender </label>
                    <div>
                    <input type="radio" id="r1" name="gender" value="Male"><label for="r1">Male</label>
                    <input type="radio" id="r2" name="gender" value="Female"><label for="r2">Female</label>
                    <input type="radio" id="r3" name="gender" value="Other"><label for="r3">Transgender</label>
                    </div>

                <div class="form-group">
                    <label for="inputHobby">Hobbies </label>
                    <div>
                        <input type="checkbox" id="c1" value="Cricket"><label for="r1">Male</label>
                        <input type="checkbox" id="c2" value="Swimming"><label for="r2">Swimming</label>
                        <input type="checkbox" id="c3" value="Trekking"><label for="r3">Trekking</label>
                    </div>
                <div class="form-group">
                    <label for="inputName">City </label>
                    <select class="form-control" id="select1">
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Chennai</option>
                        <option>Hyderabad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputCV">Upload CV </label>
                    <input type="file" class="form-control" placeholder="Upload">
                </div>
                <div class="form-group">
                    <label for="inputFeedback">Feedback </label>
                    <textarea class="form-control" placeholder="Any Feedback!"></textarea>
                </div>
            </form>


        </div>
