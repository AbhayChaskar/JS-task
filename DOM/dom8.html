<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>12hrs Clock</title>
    <script>
        
    function clock()
    {
    var d = new Date();
    hour= d.getHours();
    min=d.getMinutes();
    sec=d.getSeconds();
    if(hour>12)
    {
        hour=hour-12;
        document.getElementById("demo").innerHTML =hour+":"+min+":"+sec +" PM"; 
    }
    else
    {
    document.getElementById("demo").innerHTML =hour+":"+min+":"+sec+" AM";
    }
}
    function start(){
        interval=setInterval(clock,1000);
    }
    </script>
</head>
<body onload="start()">
    <p id="demo"></p>
</body>
</html>
