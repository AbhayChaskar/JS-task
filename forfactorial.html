<!DOCTYPE html>
<html>
    <head>
        <title>Factorial using for</title>
        <script>
            var num1=parseInt(prompt("Enter the Number"));
            var fact=1;
            for(i=num1;i>=1;i--)
            {
                fact*=i;
            }
            alert("The factorial of "+num1+" is "+fact);
        </script>
    </head>
</html>
