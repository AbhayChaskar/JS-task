<!DOCTYPE html>
<html>
    <head>
        <title>Nested If</title>
        <script>
            var uname=(prompt("Enter the Username"));
            var pass=(prompt("Enter the Password"));

            if(uname=="abhay")
            {
                if(pass=="0505")
                {
                    alert("Welcome "+uname);
                }
                else
                {
                alert("Enter correct Password");
                }
            }
            else
            {
                alert("Enter correct Username");
            }
        </script>
    </head>
</html>
