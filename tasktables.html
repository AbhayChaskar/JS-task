<!DOCTYPE html>
<html>
    <head>
        <title>Marksheet</title>
        <script>
            function fnc() 
            {
                var number=parseInt(prompt("Enter the number"));
                for(i=1;i<=10;i++)
                {
                    document.write(number+"*"+i+"="+number*i+"<br>")
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="Click here" onclick="fnc()">
    </body>
</html>
