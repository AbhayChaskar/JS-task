<html>
    <head>
        <title>Dom 6 StopWatch</title>
        <script>
            function counter() 
            {
                count++;
                document.getElementById("timer").innerHTML=count;
            }
            function start() 
            {
                interval=setInterval(counter,1000);
            }
            function stop() 
            {
                clearInterval(interval);
                count=0;
            }
        </script>
    </head>
    <body>
        <h3>StopWatch</h3>
        <p id="timer"></p>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </body>
</html>
